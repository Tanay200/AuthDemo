<div class="row m-0">
  <div class="outer-container col-sm-12">
    <div class="container">
      <mat-card class="sign-in-card">
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-content>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" required>
              <mat-error *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched">
                Please enter a valid email
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
              <mat-icon class="eyeIcon" matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              <mat-error *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched">
                Please enter password
              </mat-error>
            </mat-form-field>

            <div class="d-flex justify-content-between mt-3">
              <button mat-raised-button color="primary" type="submit">Sign In</button>
              <!-- <button mat-raised-button color="accent" (click)="redirectToSignUp()">Sign Up</button> -->
            </div>
            <div class="d-flex mt-3" style="justify-content:center">
              <div id="signinDiv"></div>
            </div>

            <!-- <div class="d-flex justify-content-between mt-3">
              <button mat-raised-button color="primary" (click)="forkJoin()">Fork Join</button>
            </div> -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
